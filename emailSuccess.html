<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Success</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- define the script to create the string to display -->
    <script src="./javascript.js"></script>
    <!-- provides functionality to auto return to calling window -->
    <script src="./success.js"></script>
  </head>

  <body class="wholeBodyStyle">
    <!-- Banner across all three pages  -- Can this be a class that is written once and lives on all the pages?-->
    <div class="banner">
      <span>Catherine L. Baxter</span>
      <a
        href="./contactForm.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('contactFormPage')"
        >Contact Form</a
      >
      <a
        href="./portfolio.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('portfolioPage')"
        >Portfolio</a
      >
      <a
        href="./about.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('aboutPage')"
        >About</a
      >
      <a
        href="./index.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('homePage')"
        >Home</a
      >
    </div>

    <main>
      <div class="mgridPersonalMain">
        <div class="gridMyPicAbout">
          <img
            src="./photo_repository/IMG_GermanyRiver.jpeg"
            alt="Personal Photo"
            class="myPic"
          />
          <div class="gridMyIntro">
            <p>Your message has been sent. Thank you for reaching out!</p>
            <div class="gridMyIntro">
              <a
                href="./index.html"
                class="bannerLink"
                onclick="iWantToPrintThePageName('homePage')"
                >Return to Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
