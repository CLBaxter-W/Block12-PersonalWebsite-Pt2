<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website About</title>
    <!-- link in the external style sheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- define the script to create the string to display -->
    <script src="./javascript.js"></script>
  </head>
  <body class="wholeBodyStyle">
    <div>
      <!-- Banner across all three pages  -- Can this be a class that is written once and lives on all the pages?-->
      <div class="banner">
        <span>Catherine L. Baxter</span>
        <a
          href="./contactForm.html"
          class="bannerLink"
          onclick="iWantToPrintThePageName('contactFormPage')"
          >Contact Form</a
        >
        <a
          href="./portfolio.html"
          class="bannerLink"
          onclick="iWantToPrintThePageName('portfolioPage')"
          >Portfolio</a
        >
        <a
          href="./about.html"
          class="bannerLink"
          onclick="iWantToPrintThePageName('aboutPage')"
          >About</a
        >
        <a
          href="./index.html"
          class="bannerLink"
          onclick="iWantToPrintThePageName('homePage')"
          >Home</a
        >
      </div>
    </div>

    <!-- Main Holds all the lovely items for display -->
    <main>
      <div class="gridPersonalMain">
        <div class="gridMyPicAbout">
          <img
            src="./photo_repository/IMG_MaxGryphon-2.jpg"
            alt="Personal Photo"
            class="myPic"
          />
        </div>
        <div class="gridMyAbout">
          <p>
            I enjoy cycling, taekwondo, gardening, photography, hiking and
            playing with the dogs.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
